name: 'Release to npm'

on:
  release:
    types: ['published']
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (e.g. latest, beta)'
        required: true
        default: 'latest'

jobs:
  build-and-publish:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: 'actions/checkout@v4'

      - uses: 'actions/setup-node@v4'
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Install Dependencies'
        run: 'npm ci'

      - name: 'Build'
        run: 'npm run build'

      # Publish Core (dependency of others)
      - name: 'Publish @terminai/core'
        run: "npm publish -w @terminai/core --tag ${{ github.event.inputs.tag || 'latest' }} --access public"
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_TOKEN }}'

      # Publish A2A Server (dependency of CLI)
      - name: 'Publish @terminai/a2a-server'
        run: "npm publish -w @terminai/a2a-server --tag ${{ github.event.inputs.tag || 'latest' }} --access public"
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_TOKEN }}'

      # Publish CLI
      - name: 'Publish @terminai/cli'
        run: "npm publish -w @terminai/cli --tag ${{ github.event.inputs.tag || 'latest' }} --access public"
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_TOKEN }}'

      # Publish CLI Wrapper (the main 'terminai' package?)
      # Note: checking if this is intended to be published
      - name: 'Publish @terminai/cli-wrapper'
        run: "npm publish -w @terminai/cli-wrapper --tag ${{ github.event.inputs.tag || 'latest' }} --access public"
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_TOKEN }}'
