name: Build Release Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.21.0)'
        required: false
        default: 'dev'

jobs:
  build-linux:
    name: Build Linux Installers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies for Tauri (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build installers
        run: node scripts/build-release.js

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: terminai-linux-deb
          path: packages/desktop/src-tauri/target/release/bundle/deb/*.deb

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: terminai-linux-appimage
          path: packages/desktop/src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build installer
        run: node scripts/build-release.js

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: terminai-windows-msi
          path: packages/desktop/src-tauri/target/release/bundle/msi/*.msi
