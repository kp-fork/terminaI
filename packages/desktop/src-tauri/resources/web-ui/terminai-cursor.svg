<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
  <style>
    .cursor { font-family: 'JetBrains Mono', monospace; font-size: 30px; font-weight: 800; fill: #E2231A; animation: blink 1s step-end infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="cursor">I</text>
</svg>
